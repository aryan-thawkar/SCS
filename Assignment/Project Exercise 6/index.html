<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Contact Us</h1><br>
        <label for="name">Name</label><br>
        <input type="text" id="name" required placeholder="Enter your name"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" required placeholder="Enter your email"><br>
        <label for="phone">Phone number</label><br>
        <input type="tel" name="" id="phone" required placeholder="Enter your phone no."><br>
        <label for="message">Message</label><br>
        <textarea name="" id="message" placeholder="Your message here"></textarea><br>
        <button>Send Message</button><br>

    </form>
</body>
</html>
